<!DOCTYPE html>

<head>

<body>
    <h3><span class="element-number">3</span> SEPARATE DOCUMENT #1</h3>
    <p>This is a separate HTML file with its own document context.</p>

    <div style="background: rgba(255,255,255,0.2); padding: 10px; border-radius: 5px; margin: 10px 0;">
        <label for="input3">Text Input:</label><br/>

        <br/><br/>
        
        <label for="select5">Dropdown:</label><br/>
        <select id="select5">
            <option>Element #5-A (Missing)</option>
            <option selected>Element #5-B (Missing)</option>
            <option>Element #5-C (Missing)</option>
        </select>
        
        <br/><br/>
        
        <button id="button4" onclick="alert('Button #4 clicked!')">

    </p>
